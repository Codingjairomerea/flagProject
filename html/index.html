<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/styles.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&amp;display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/f3de49bccc.js" crossorigin="anonymous"></script>
    <title>Country Challenge</title>
  </head>
  <body>
    <header>
      <div class="header" id="header">
        <div class="header_Title"><span>Where in the world?</span></div>
        <div class="header_Mode" id="mode"><i class="fas fa-moon" id="moon"></i><span>Dark Mode</span></div>
      </div>
    </header>
    <section class="search">
      <div class="searching-Bar" id="search-Bar">
        <div class="searching-Bar_Input" id="search-Bar-Imput">
          <form action="" method="get" target="_blank">
            <input type="text" id="countrySearch" name="CountrySearch" placeholder="Search for a Country..." value=""/>
          </form>
        </div>
        <div class="searching-Bar_List" id="search-Bar-List">
          <form class="search-Bar-Form" action="">
            <div class="searching-Bar_List_select" id="select">
              <div class="searching-Bar_List_select_content"><span>Filter by Region </span><i class="fas fa-angle-down"></i></div>
            </div>
            <div class="searching-Bar_List_options" id="options">     <a class="option" href="" id="option">
                <div class="hover-list first"><span>Africa</span></div>
                <div class="hover-list"><span>Americas</span></div>
                <div class="hover-list"><span>Asia</span></div>
                <div class="hover-list"><span>Europe</span></div>
                <div class="hover-list end"><span>Oceania</span></div></a></div>
            <input type="hidden" name="Region" id="inputRegion" value=""/>
          </form>
        </div>
      </div>
      <div class="pop" id="pop">
        <div class="popHeader">
          <div class="backButton"><i class="fas fa-arrow-left"></i><span>Back</span></div>
        </div>
        <div class="popContent">
          <div class="popContent_Img"><img src="../design/Flag_Korea.png" alt="img"/></div>
          <div class="popContent_Text">
            <div class="popContent_Text-Title">
              <h3>holi</h3>
            </div>
            <div class="popContent_Text-Data">
              <div class="popContent_Text-Data--Left">
                <p>Native Name<span>Prueba</span></p>
                <p>Population<span>Prueba</span></p>
                <p>Region<span>Prueba</span></p>
                <p>Sub Region<span>Prueba</span></p>
                <p>Capital<span>Prueba</span></p>
              </div>
              <div class="popContent_Text-Data--Right">
                <p>Top Level Domain<span>Prueba</span></p>
                <p>Courrencies<span>Prueba</span></p>
                <p>Languages<span>Prueba</span></p>
              </div>
            </div>
            <div class="popContent_Text-BorderCountries">
              <div class="popContent_Text-Countries--Title">
                <p>prueba</p>
              </div>
              <div class="popContent_Text-Countries--BorderButtons">
                <div class="borderButton"><span>b1</span></div>
                <div class="borderButton"><span>b2</span></div>
                <div class="borderButton"><span>b3</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <main class="content" id="content"></main>
    <script type="text/javascript" src="js/main.js"> </script>
  </body>
</html>
